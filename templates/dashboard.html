{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <H1>Admin Panel</H1>
              <span class="subheading">Manage your posts and change them</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
          <h1 style="text-align:center;">Basic Actions</h1>
          <br><br>
          <a href="/edit/{{ 0 }}"><button class="btn btn-sm btn-info float-left">Add Post</button></a>
          <a href="/logout"><button class="btn btn-sm btn-warning float-right">Logout</button></a>
          <br>
<div class="container"><br><hr></div>
<br><br>
          <h1 style="text-align:center;">Upload a file</h1>
          <br>
          <!--We will add file uploader here !!-->
          <form action="/uploader" method="post" enctype="multipart/form-data">
              <input type="file" name="file1" >
              <button class="btn btn-primary" type="submit" value="submit">Submit</button>
          </form>
<br><hr><br><br>
          <h1 style="text-align:center;">Edit Posts</h1>

          <table class="table">
              <thead>
                <tr>
                    <th>SlNo.</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
              </thead>

              <tbody>
              {% for post in posts %}
                <tr>
                    <td>{{ post.sno }}</td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.date }}</td>
                    <td><a href="/edit/{{ post.sno }}"><button class="btn btn-success">Edit</button></a></td>
                    <td><a href="/delete/{{ post.sno }}"><button class="btn btn-danger">Delete</button></a></td>
                </tr>
              {% endfor %}
              </tbody>
          </table>

      </div>
    </div>
  </div>

{% endblock %}
